<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-login" id="loginSection">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="admin-panel" id="adminPanel" style="display: none;">
        <header class="admin-header">
            <h1>Admin Panel</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>

        <div class="admin-content">
            <section class="projects-section">
                <h2>Projects Management</h2>
                <form id="projectForm" class="admin-form">
                    <input type="text" id="projectTitle" placeholder="Project Title" required>
                    <textarea id="projectDescription" placeholder="Project Description" required></textarea>
                    <input type="text" id="projectLink" placeholder="Project GitHub Link">
                    <input type="text" id="projectTech" placeholder="Technologies (comma-separated)">
                    <button type="submit">Add Project</button>
                </form>
                <div id="projectsList" class="projects-list">
                    <!-- Projects will be listed here -->
                </div>
            </section>

            <section class="skills-section">
                <h2>Skills Management</h2>
                <form id="skillForm" class="admin-form">
                    <input type="text" id="skillName" placeholder="Skill Name" required>
                    <input type="number" id="skillLevel" placeholder="Skill Level (0-100)" min="0" max="100" required>
                    <button type="submit">Add Skill</button>
                </form>
                <div id="skillsList" class="skills-list">
                    <!-- Skills will be listed here -->
                </div>
            </section>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
